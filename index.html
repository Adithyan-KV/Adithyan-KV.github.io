<DOCTYPE!>

<html>
<head>
    <title>humantitties website</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

    <body>
        <div class="topbar">
                <a href="homepage.html">
                    <div class="site_name">

                    </div>
                </a>
        </div>
        <div class="background">
            <div class="member">Members page</div>

            <div class="grid-container">
                <div class="look">1</div>
                <div class="look">2</div>
                <div class="look">3</div>
                <div class="look">4</div>
                <div class="look">5</div>
                <div class="look">6</div>
                <div class="look">7</div>
                <div class="look">8</div>
                <div class="look">9</div>
                <div class="look">10</div>
            </div>
        </div>
        <div class="footer">
            <a href="index.html">
                <div class="footer_text">
                    Meet the team
                </div>
            </a>
            
        </div>


            
            
          

            <script type="text/javascript">
            var arrow=document.getElementsByClassName("look");
            
          
            document.onmousemove=function(){
            
                var cx=event.clientX;
                var cy=event.clientY;
            
                for(i=0;i<arrow.length;i++)
                {
                    var rect=arrow[i].getBoundingClientRect();
                    
                    if(cx<rect.x){
                        if(cy<rect.y){
                            arrow[i].style.backgroundImage="url(assets/mugshot/topleft.png)";
                            arrow[i].style.filter="grayscale(100%)";
                        }
                        else if(cy>rect.y&&event.clientY<rect.y+rect.height){
                            arrow[i].style.backgroundImage="url(assets/mugshot/left.png)";
                            arrow[i].style.filter="grayscale(100%)";
                        }
                        else if(cy>rect.y){
                            arrow[i].style.backgroundImage="url(assets/mugshot/bottomleft.png)";
                            arrow[i].style.filter="grayscale(100%)";
                        }
                    }

                    else if(cx>rect.x&&cx<rect.x+rect.width){
                        if(cy<rect.y){
                            arrow[i].style.backgroundImage="url(assets/mugshot/up.png)";
                            arrow[i].style.filter="grayscale(100%)";
                        }
                        else if(cy>rect.y&&cy<rect.y+rect.height){
                            arrow[i].style.backgroundImage="url(assets/mugshot/straight.png)"
                            arrow[i].style.filter="grayscale(0%)";
                        }
                        else if(cy>rect.y){
                            arrow[i].style.backgroundImage="url(assets/mugshot/down.png)";
                            arrow[i].style.filter="grayscale(100%)";
                        }
                    }

                    else if(cx>rect.x){
                        if(cy<rect.y){
                            arrow[i].style.backgroundImage="url(assets/mugshot/topright.png)";
                            arrow[i].style.filter="grayscale(100%)";
                        }
                        else if(cy>rect.y&&event.clientY<rect.y+rect.height){
                            arrow[i].style.backgroundImage="url(assets/mugshot/right.png)";
                            arrow[i].style.filter="grayscale(100%)";
                        }
                        else if(cy>rect.y){
                            arrow[i].style.backgroundImage="url(assets/mugshot/bottomright.png)";
                            arrow[i].style.filter="grayscale(100%)";
                        }
                    }
                }
            
            
            
};
          
        </script>
    </body>
</html>
